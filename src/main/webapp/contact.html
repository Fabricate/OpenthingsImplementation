<div id="main" data-lift="surround?with=default;at=content">
    <section class="mainContent standardPage left">
			<div>
				<h1 data-lift="L10n.i">contact_us</h1>
				<p data-lift="L10n.i">reply_asap_message</p>
				<div data-lift="Feedback.mail">
				<form class="contactform">
					<input id="from" placeholder="E-mail" type="email">
                    <input id="name" placeholder="Your name" type="text">
					<input id="subject" placeholder="Subject" type="text">
					<textarea id="message" placeholder="Your message" name="message" rows="10"></textarea>
					<input id="mailaction" type="hidden">
					<button type="submit"><span class="icon-messages"></span> <span>send_message</span></button>
				</form>
				</div>
			</div>
    </section>
</div>
