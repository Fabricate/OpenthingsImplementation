<div id="main" data-lift="surround?with=default;at=content">
    <section class="mainContent standardPage left">
			<div>
				<h1 data-lift="L10n.i">give_us_feedback</h1>
				<p data-lift="L10n.i">really_appreciate_your_feedback</p>
				<div data-lift="Feedback.mail">
				<form class="contactform">
					<input id="from" placeholder="Your e-mail address" name="e-mail" type="email">
                    <input id="name" placeholder="Your name" type="text">
					<input id="subject" placeholder="Subject" type="text">
					<select id="options">
						<option value="" disabled selected data-lift="L10n.i">what_do_you_think</option>
						<option data-lift="L10n.i">it_is_awesome</option>
						<option data-lift="L10n.i">no_use_of_it</option>
					</select>
					<textarea id="message" placeholder="What feedback would you like to share with us?" name="message" rows="10"></textarea>
					<input id="mailaction" type="hidden">
					<button type="submit"><span class="icon-messages"></span> <span data-lift="L10n.i">send_message</span></button>
				</form>
				</div>
			</div>
    </section>
</div>
