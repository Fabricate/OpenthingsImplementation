<div id="main" data-lift="surround?with=default;at=content">
    <section class="mainContent standardPage left">
			<div>
				<h1>Give us feedback</h1>
				<p>We would really appreciate your feedback to develop this platform further together!</p>
				<div data-lift="Feedback.mail">
				<form class="contactform">
					<input id="from" placeholder="Your e-mail address" name="e-mail" type="email">
					<input id="subject" placeholder="Subject" type="text">
					<select id="options">
						<option value="" disabled selected>What do you think of the openthings platform</option>
						<option>It's awesome</option>
						<option>I don't see the use of it</option>
					</select>
					<textarea id="message" placeholder="What feedback would you like to share with us?" name="message" rows="10"></textarea>
					<input id="mailaction" type="hidden">
					<button type="submit"><span class="icon-messages"></span> Send message</button>
				</form>
				</div>
			</div>
    </section>
</div>
