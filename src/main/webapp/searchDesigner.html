<div id="main" data-lift="surround?with=default;at=content">
<section class="mainContent left">


	<form action="/designer/list" method="get">
		<div class="column span-24">
			<h2>Designer</h2>
			<table>
			  <tr>
					<td>First Name</td>
					<td><input id="firstname" name="firstname" value="" type="text"></input></td>
			  </tr>
			  <tr>
					<td>Last Name</td>
					<td><input id="lastname" name="lastname" value="" type="text"></input></td>
			  </tr>
			  <tr>
					<td>Tools</td>
					<td>
						<div data-lift="Designer.listtools">
								<div id="tools">
									<ul>
										<li><input type="checkbox" name="tool" value="TOOLNAME"><span id="toolname">TOOLNAME</span></li>
									</ul>
								</div>
						</div>
						<br></br>
			  	</td>
			  </tr>
			  <tr>
			</table>

			<input type="submit" value="Search"></input>
		  
		</div>
	</form>
</section>
</div>
