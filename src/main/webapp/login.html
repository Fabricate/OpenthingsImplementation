<div id="main" data-lift="surround?with=default;at=content">
	<section class="mainContent lazyLoginScreen left">
		<h1>Login</h1>
		<div class="two-col left">
			<p>If you already have an account just login.</p>
			<div data-lift="Login.login?eager_eval=true" class="left">
				<span data-lift="embed?what=modules/_login-form">LoginForm</span>
			</div>
		</div>
		<div class="two-col left">
		<p>If you don't have an account yet you can register here.</p>
			<div data-lift="Login.signup?eager_eval=true">
				<span data-lift="embed?what=modules/_signup-form">SignupForm</span>
			</div>
		</div>
	</section>
</div>
