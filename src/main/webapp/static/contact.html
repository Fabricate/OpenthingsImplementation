<div id="main" data-lift="surround?with=default;at=content">
    <section class="mainContent standardPage left">
			<div>
				<h1>Contact us</h1>
				<p>If you want to ask us a question you can fill in the form and we try to reply as soon as possible.</p>
				<form class="contactform">
					<input placeholder="E-mail" name="e-mail" type="email">
					<textarea placeholder="Your message" name="message" rows="10"></textarea>
					<button type="submit"><span class="icon-messages"></span> Send message</button>
				</form>
			</div>
    </section>
</div>
