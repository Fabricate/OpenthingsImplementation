<lift:surround with="default" at="content">
	<div class="lift:Designer.edit?form=POST;multipart=true">
		<div class="column span-24">
			<h2>Designer</h2>
			<table>
			  <tr>
					<td>First Name</td>
					<td><dsigner:firstname></dsigner:firstname></td>
			  </tr>
			  <tr>
					<td>Last Name</td>
					<td><dsigner:lastname></dsigner:lastname></td>
			  </tr>
			  <tr>
					<td>About me</td>
					<td><dsigner:aboutme></dsigner:aboutme></td>
			  </tr>
			  <tr>
					<td>User Image</td>
					<td>
						<dsigner:showimage></dsigner:showimage>
						<br></br>
						Delete image?
						<dsigner:deleteimage></dsigner:deleteimage>
						<br></br>
						New image?
						<dsigner:newimage></dsigner:newimage>
					</td>
			  </tr>
			  <tr>
					<td>Tools</td>
					<td>
						<dsigner:listtools>
							<div id="tools">
								<ul>
									<li><tools:checkbox></tools:checkbox><tools:name></tools:name></li>
								</ul>
							</div>
						</dsigner:listtools>
						<br></br>
						<dsigner:addtool></dsigner:addtool>
			  	</td>
			  </tr>
			  <tr>
			</table>

			<dsigner:save></dsigner:save>
		  
		</div>
	</div>

</lift:surround>
