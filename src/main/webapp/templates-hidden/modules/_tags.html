<section id="project-tags" class="tags tagsSection container left">
	<h2 data-lift="L10n.i">project_tags</h2>
	<ul id="listtags" itemprop="keywords">
		<li id="singletag"><a href="#">Tag</a></li>
	</ul>
	<div class="editPage edit_project_button">

		<form data-lift="form.ajax">
			<h3 data-lift="L10n.i">add_tags_to_project</h3>
			<ul id="selecttags">
				<li id="selectsingletag"><input type="checkbox" id="tagselect"><label id="taglabel">TagName</label></li>
			</ul>
			<div class="editPage fullWidth left edit_project_button">
				<div class="newtag left">
					<input id="newtagname" value="" placeholder="Add new tag" required minlength="5" maxlength="60" />
				</div>
				<input type="hidden" id="tagshidden" />
		<!--		<input value="Add" type="submit" class="btn" />-->
				<button class="left" type="submit"><span class="icon-plus"></span> <span data-lift="L10n.i">add</span> <span id="tag_messages"></span></button>
			</div>
		</form>
	</div>
</section>
