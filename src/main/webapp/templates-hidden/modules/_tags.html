<section class="tags tagsSection left">
	<h2>Project tags</h2>
	<ul id="listtags">
		<li id="singletag"><a href="#">Tag</a></li>
	</ul>
	<div class="editPage">
        <section id="tag_messages" class="left">

        </section>
		<form data-lift="form.ajax">
			<h3>Add tags to project</h3>
			<ul id="selecttags">
				<li id="selectsingletag"><input type="checkbox" id="tagselect"><label id="taglabel">TagName</label></li>
			</ul>
			<div class="editPage fullWidth left">
				<div class="newtag left">
					<input id="newtagname" value="" placeholder="Add new tag" required minlength="5" maxlength="60" />
				</div>
				<input type="hidden" id="tagshidden" />
		<!--		<input value="Add" type="submit" class="btn" />-->
				<button type="submit"><span class="icon-plus"></span> Add</button>
			</div>
		</form>
	</div>
</section>
