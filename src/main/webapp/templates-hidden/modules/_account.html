<section class="panel accountScreen left">
	<div data-lift="Login.account">
	<span class="icon-plus close-icon"></span>		
		<div class="two-col left">
		<h1>Edit Account</h1>
			<div id="account" data-lift="Login.edit?eager_eval=true" class="left">
				<span data-lift="embed?what=modules/_edit-account-form">EditAccountForm</span>
			</div>
		</div>
		<div class="two-col right">
			<h1>Logout</h1>
			<p>Want to logout?</p>
			<div data-lift="Login.logout?eager_eval=true">
				<span data-lift="embed?what=modules/_logout-form">LogoutForm</span>
			</div>
			
			<p>Change password</p>
			<div id="account" data-lift="Login.changePassword?eager_eval=true" class="left">
				<span data-lift="embed?what=modules/_change-password-form">ChangePasswordForm</span>
			</div>
		</div>
	</div>
</section>
