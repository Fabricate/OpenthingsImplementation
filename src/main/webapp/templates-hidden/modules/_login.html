<section class="loginScreen left">
	<span class="icon-plus close-icon"></span>
	
		<h1>Login / Register</h1>
		<p>If you already have an account just login.</p>

		<div class="lift:MegaProtoUser.login?form=POST&class=left"><lift:Login.login>
			<input class="email" name="username" type="text">
			<input class="password" name="password" type="password">
			<input value="login" type="submit">
    </div>  
		<p>Don't have an account yet, you can quickly register.</p>
		<form method="post" action="/user/sign_up">
			<input id="txtFirstName" maxlength="32" type="text">
			<input id="txtLastName" maxlength="32" type="text">
			<input id="txtEmail" maxlength="48" type="text">
			<select id="txtLocale" <option value=""></option>
		<input placeholder="Username">
		<input placeholder="E-mail">
		<input placeholder="Repeat E-mail">
		<input type="password" placeholder="Password">
		<input type="password" placeholder="Repeat Password">
		<button>Register</button>
	</form>
</section>
