<section id="project-details" class="contactMaker left">
  <h2 data-lift="L10n.i">what_do_you_want_to_ask</h2>
  <p data-lift="L10n.i">make_sure_to_formulate</p>
				<div data-lift="ContactMaker.mail">
  <form>
      <input id="name" data-lift="L10n.placeholder" placeholder="your_name" type="text" required>
      <input id="subject" data-lift="L10n.placeholder" placeholder="your_question_title" type="text" required>
      <textarea id="message" data-lift="L10n.placeholder" placeholder="your_question" type="text" rows="5" required></textarea>
      <input id="mailaction" type="hidden">
      <button type="submit" data-lift="L10n.i">send</button>
  </form>
  </div>
</section>
