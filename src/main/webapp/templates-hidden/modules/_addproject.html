<section class="postProject left">
	<div class="lift:Project.create?eager_eval=true">
		<span class="icon-plus close-icon"></span>
		<form id="itemform" enctype="multipart/form-data" method="post" action="/project/edit" class="left">
			<h1>Add project</h1>
			<p>Add your project to this great domain and begin developing together</p>
			<input id="title" placeholder="Title">
			<textarea id="description" placeholder="Project description" rows="8"></textarea>
			<input id="icon" type="file" name="fileToUpload" id="fileToUpload" multiple>
			<select id="difficulty">
				<option value="" disabled selected>Difficulty</option>
			</select>
			<select id="licence">
				<option value="" disabled selected>Licence</option>
			</select>
			<input id="itemsubmithidden" type="hidden">
			<input id="save" value="save" type="submit">
		</form>
	</div>
</section>
